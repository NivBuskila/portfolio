name: CI - Tests and Linting

# Run on all branches for testing
# This ensures code quality before merging to main
on:
  push:
    branches:
      - '**'  # All branches
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build
        env:
          # Build without environment variables to test it works
          CI: true

      - name: Upload build artifacts (main branch only)
        if: github.ref == 'refs/heads/main' && matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next
          retention-days: 7

  # Summary job
  ci-success:
    name: CI Success
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "âœ… All CI checks passed successfully!"
