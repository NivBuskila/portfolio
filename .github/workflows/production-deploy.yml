name: Production Deployment

# Deploy to production ONLY from main branch
# This ensures only tested and approved code goes live
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Run linter
        run: npm run lint

      - name: Build for production
        run: npm run build
        env:
          CI: true

      - name: Production deployment notice
        run: |
          echo "ğŸ‰ Production build successful!"
          echo "ğŸ“¦ Build size: $(du -sh .next | cut -f1)"
          echo "ğŸŒ Vercel/Netlify will automatically deploy this to production"
          echo "ğŸ”— Domain: nivbuskila.tech"

  post-deploy:
    name: Post-Deployment Tasks
    needs: [deploy]
    runs-on: ubuntu-latest

    steps:
      - name: Create deployment tag
        run: |
          echo "Creating deployment tag..."
          git tag -a "deploy-$(date +%Y%m%d-%H%M%S)" -m "Production deployment"

      - name: Notify deployment success
        run: |
          echo "âœ… Deployment completed successfully!"
          echo "ğŸ“Š Check your analytics for traffic"
          echo "ğŸ” Monitor errors in production"
